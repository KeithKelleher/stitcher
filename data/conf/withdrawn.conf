cache = "data/hash.db"
source {
       name = "Withdrawn and Shortage Drugs List Feb 2018"
       data = "../combined_withdrawn_shortage_drugs.txt"
       structure = "smiles"
       idf = "generic_name"
       eventParser = "ncats.stitcher.calculators.events.WithdrawnEventParser"
}

stitches = [
  {
     key = "N_Name"
     property = "generic_name"
	 regex = "([^\\|]+)"
  }, {
     key = "I_UNII"
     property = "unii"
     regex = "([^\\|]+)"
  }
]
